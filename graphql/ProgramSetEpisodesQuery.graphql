query ProgramSetEpisodesQuery($id:ID!){
    result:programSet(id:$id){
        items(orderBy:PUBLISH_DATE_DESC filter:{
            isPublished:{
                equalTo:true
            }
        }) {
            nodes {
                id
                title

                image {
                    url
                }

                programSet {
                    id
                }

                audios {
                    downloadUrl
                }
            }
        }
    }
}